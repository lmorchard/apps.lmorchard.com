{% extends "src/layouts/default.html" %}

{% block content %}
<ul class="apps">
  {% for app in apps %}
    <li class="app" data-manifest="{{ app.manifest }}">
      <img class="icon" src="{% if not app.icon %}/img/default-icon.svg{% else %}{{ app.icon }}{% endif %}">
      <span class="name">{{ app.name }}</span>
    </li>
  {% endfor %}
</ul>
{% endblock %}
